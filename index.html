<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    
    <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
    <header>
        <h1>Weather Dashboard</h1>
    </header>


    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">

            <div class="Search-card">
                <h2 class="text-uppercase">Search for a City:</h2>
                <form id="search-form" class="card-body">
                    <input name="city" id="search" type="text" autofocus="true" placeholder="search..." class="form-input" />
                    <button type="submit" id="search-btn" class="btn">Search</button>
                </form>
            </div>
            <hr>
            <div class="card2">
                <div id="history" class="card-body">
                    <button data-language="javascript" class="btn">Orlando</button>
                
                  </div>
            </div>
        </div>

        <div class="col-12 col-md-8">
            <div id="weather-container" class="list-group">
<section id="today" class="mt-3" role="region" aria-live="polite">
    <h2>Current conditions</h2>
    <h1 id="why"></h1>
    <h3 id="temp"></h3>
    <h3 id="wind"></h3>
    <h3 id="humid"></h3>
    <h3 id="UV"></h3>
</section>
<br>
<section id="forecast" class="row">
    <h3>5-Day Forecast</h3>
  <div id="box1" class="col-2">

  </div>

  <div id="box2" class="col-2">
    
  </div>

  <div id="box3" class="col-2">
    
  </div>

  <div id="box4" class="col-2">
    
  </div>

  <div id="box5" class="col-2">
    
  </div>
</section>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
